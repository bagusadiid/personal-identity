<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #e5e8ec;
        padding-top: 80px;
      }
      .project-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
      }
      .project-card {
        cursor: pointer;
        transition: 0.2s;
      }
      .project-card:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top bg-dark shadow">
      <div class="container d-flex justify-content-between">
        <h5 class="text-white m-0">Bagus Adi Saputra</h5>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="myproject.html">My Project</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container py-5">
      <h2 class="text-center mb-4 fw-bold">ADD MY PROJECT</h2>

      <form id="project-form" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" id="project-name" class="form-control" required />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" id="start-date" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date</label>
            <input type="date" id="end-date" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="project-desc" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Technologies</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input tech" type="checkbox" value="Node JS" />
            <label class="form-check-label">Node JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input tech" type="checkbox" value="React JS" />
            <label class="form-check-label">React JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input tech" type="checkbox" value="Next JS" />
            <label class="form-check-label">Next JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input tech" type="checkbox" value="TypeScript" />
            <label class="form-check-label">TypeScript</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Image</label>
          <input type="file" id="project-image" class="form-control" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>

    <!-- Filter & Project List Section -->
    <div class="container pb-5">
      <h2 class="text-center mb-4 fw-bold">MY PROJECT</h2>

      <div class="mb-4">
        <input type="text" id="search-input" class="form-control" placeholder="Cari project..." onkeyup="filterProjects(this.value)" />
      </div>

      <div class="row" id="project-list"></div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
