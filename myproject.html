<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #e5e8ec;
        padding-top: 80px;
      }
      .project-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
      }
      .project-card {
        cursor: pointer;
        transition: 0.2s;
      }
      .project-card:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top bg-dark shadow">
      <div class="container d-flex justify-content-between">
        <h5 class="text-white m-0">Bagus Adi Saputra</h5>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="myproject.html">My Project</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container py-5">
      <h2 class="text-center mb-4 fw-bold">ADD MY PROJECT</h2>

      <form class="bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Technologies</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Node JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">React JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">Next JS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label">TypeScript</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Image</label>
          <input type="file" class="form-control" />
        </div>

        <button type="button" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>

    <!-- Project List Section -->
    <div class="container pb-5">
      <h2 class="text-center mb-4 fw-bold">MY PROJECT</h2>

      <div class="row" id="project-list"></div>
    </div>

    <script>
      const projects = [
        {
          id: 1,
          title: 'Aplikasi ToDo List',
          description: 'Aplikasi untuk mengatur daftar tugas harian.',
          image: 'assets/todo.jpg',
        },
        {
          id: 2,
          title: 'Website Portfolio',
          description: 'Website untuk menampilkan identitas dan karya pribadi.',
          image: 'assets/portfolio.jpg',
        },
        {
          id: 3,
          title: 'Blog Sederhana',
          description: 'Blog untuk menulis artikel secara online.',
          image: 'assets/blog.jpg',
        },
      ];

      const container = document.getElementById('project-list');
      projects.forEach((project) => {
        container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card project-card shadow-sm" onclick="window.location.href='project-detail.html?id=${project.id}'">
            <img src="${project.image}" alt="${project.title}" />
            <div class="card-body">
              <h5>${project.title}</h5>
              <p class="text-muted" style="font-size: 14px;">${project.description}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-outline-dark btn-sm">Edit</button>
              <button class="btn btn-dark btn-sm">Delete</button>
            </div>
          </div>
        </div>
      `;
      });
    </script>
  </body>
</html>
